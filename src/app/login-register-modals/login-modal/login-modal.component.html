<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <form [formGroup]="this.loginForm">
    <mat-form-field>
      <input
        formControlName="username"
        matInput
        required
        minlength="4"
        maxlength="30"
        placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="password"
        matInput
        required
        minlength="4"
        maxlength="30"
        type="password" placeholder="Password">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    disabled="{{!loginForm.valid}}"
    (click)="onLoginClick()">Register
  </button>
  <button
    mat-button
    (click)="onCloseClick()">Cancel
  </button>
</div>
